var c = (function() {//the parens surrounding the function are JS syntax for immediate evaluation
	var privateCounter = 0; //private data
	function changeBy(val) { //private inner function
	privateCounter += val;
	}
	return {
		increment: function() {// three public functions are closures that share the same environment.
		changeBy(1);
		},
		decrement: function() {
		changeBy(-1);
		},
		value: function() {
		console.log(privateCounter);
		return privateCounter;
		}
	}
})();
